name: Build Clio
on:
  push:
    branches: [master, release/*, develop]
  pull_request:
    branches: [master, release/*, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Run clang-format
        uses: ./.github/actions/clang_format

  build_mac:
    name: Build macOS
    needs: lint
    runs-on: [self-hosted, macOS]
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CONAN_USER_HOME: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: Install dependencies
        run: |
          brew install llvm@14 pkg-config ninja bison cmake ccache

      - name: Restore cache
        uses: ./.github/actions/restore_cache
        with:
          conan_dir: ${{ env.CONAN_USER_HOME }}/.conan
          ccache_dir: ${{ env.CCACHE_DIR }}

      - name: Setup conan
        uses: ./.github/actions/setup_conan
        id: conan

      - name: Build Clio
        uses: ./.github/actions/build_clio
        with:
          conan_profile: ${{ steps.conan.outputs.conan_profile }}

      - name: Upload clio_tests
        uses: actions/upload-artifact@v3
        with:
          name: clio_tests_mac
          path: build/clio_tests

      - name: Save cache
        uses: ./.github/actions/save_cache
        with:
          conan_dir: ${{ env.CONAN_USER_HOME }}/.conan
          ccache_dir: ${{ env.CCACHE_DIR }}

  build_linux:
    name: Build linux
    needs: lint
    runs-on: [self-hosted, Linux]
    container:
      image: conanio/gcc11:1.61.0
      options: --user root
    env:
      CCACHE_DIR: /root/.ccache
      CONAN_USER_HOME: /root/
    steps:
      - name: Get Clio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install ccache
        run: |
          apt-get -qq update
          apt-get install -y ccache

      - name: Fix git permissions
        run: git config --global --add safe.directory $PWD

      - name: Restore cache
        uses: ./.github/actions/restore_cache
        with:
          conan_dir: ${{ env.CONAN_USER_HOME }}/.conan
          ccache_dir: ${{ env.CCACHE_DIR }}

      - name: Setup conan
        uses: ./.github/actions/setup_conan

      - name: Build Clio
        uses: ./.github/actions/build_clio

      - name: Upload clio_tests
        uses: actions/upload-artifact@v3
        with:
          name: clio_tests_linux
          path: build/clio_tests

      - name: Save cache
        uses: ./.github/actions/save_cache
        with:
          conan_dir: ${{ env.CONAN_USER_HOME }}/.conan
          ccache_dir: ${{ env.CCACHE_DIR }}

  test_mac:
    needs: build_mac
    runs-on: [self-hosted, macOS]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: clio_tests_mac
      - name: Run clio_tests
        run: |
          chmod +x ./clio_tests
          ./clio_tests --gtest_filter="-BackendCassandraBaseTest*:BackendCassandraTest*:BackendCassandraFactoryTestWithDB*"

  test_linux:
    needs: build_linux
    runs-on: [self-hosted, x-heavy]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: clio_tests_linux
      - name: Run clio_tests
        run: |
          chmod +x ./clio_tests
          ./clio_tests --gtest_filter="-BackendCassandraBaseTest*:BackendCassandraTest*:BackendCassandraFactoryTestWithDB*"
