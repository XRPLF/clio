name: Build Clio
on:
  push:
    branches: [master, release/*, develop]
  # pull_request:
  #   branches: [master, release/*, develop]
  workflow_dispatch:

 
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Run clang-format
        uses: ./.github/actions/clang_format

  build:
    name: Build
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            container:
              image: conanio/gcc11:1.61.0
              options: --user root
          - os: macOS
    runs-on: [self-hosted, "${{ matrix.os }}"]
    container: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Prepare runner
        uses: ./.github/actions/prepare_runner
        with:
            disable_ccache: false

      - name: Setup conan
        uses: ./.github/actions/setup_conan
        id: conan

      - name: Restore cache
        uses: ./.github/actions/restore_cache
        id: restore_cache
        with:
          conan_dir: ${{ env.CONAN_USER_HOME }}/.conan
          ccache_dir: ${{ env.CCACHE_DIR }}

      - name: Run conan and cmake
        uses: ./.github/actions/generate
        with:
          conan_profile: ${{ steps.conan.outputs.conan_profile }}
          conan_cache_hit: ${{ steps.restore_cache.outputs.conan_cache_hit }}
          build_type: 'Release'


      - name: Build Clio
        uses: ./.github/actions/build_clio

      - name: Show ccache's statistics
        run: ccache -s

      - name: Strip tests
        run: strip build/clio_tests

      - name: Upload clio_tests
        uses: actions/upload-artifact@v3
        with:
          name: clio_tests_${{ runner.os }}
          path: build/clio_tests

      - name: Save cache
        uses: ./.github/actions/save_cache
        with:
          conan_dir: ${{ env.CONAN_USER_HOME }}/.conan
          conan_hash: ${{ steps.restore_cache.outputs.conan_hash }}
          conan_cache_hit: ${{ steps.restore_cache.outputs.conan_cache_hit }}
          ccache_dir: ${{ env.CCACHE_DIR }}
          ccache_cache_hit: ${{ steps.restore_cache.outputs.ccache_cache_hit }}

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            container:
              image: conanio/gcc11:1.61.0
              options: --user root
          - os: macOS
    runs-on: [self-hosted, "${{ matrix.os }}"]
    container: ${{ matrix.container }}

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: clio_tests_${{ runner.os }}
      - name: Run clio_tests
        run: |
          chmod +x ./clio_tests
          ./clio_tests --gtest_filter="-BackendCassandraBaseTest*:BackendCassandraTest*:BackendCassandraFactoryTestWithDB*"
