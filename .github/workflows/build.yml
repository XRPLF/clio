  build_clio:
    name: Build
    runs-on: [self-hosted, Linux]
    steps:

      - name: Clone Clio repo
        uses: actions/checkout@v3
        with:
          path: clio_src

      - name: Clone Clio CI repo
        uses: actions/checkout@v3
        with:
          path: clio_ci
          repository: 'legleux/clio-ci'

      - name: Build
        uses: legleux/clio-gha/build@main

      - name: Artifact clio_tests
        uses: actions/upload-artifact@v2
        with:
          name: clio_tests
          path: clio_tests

      - name: Install signing stuff
        run: |
          sudo apt-get update && apt-get install -y dpkg-sig equivs

      - name: Sign Debian packages
        uses: legleux/clio-gha/sign@main

      - name: VERIFY the signature
        run: |
          gpg --verify *.deb

      - name: Artifact Debian package
        uses: actions/upload-artifact@v2
        with:
          name: deb_package-${{ github.sha }}
          path: clio_ci/build/*.deb

