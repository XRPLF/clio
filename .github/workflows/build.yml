  build_clio:
    name: Build
    runs-on: [self-hosted, Linux]
    env:
      GPG_KEY_B64: ${{ secrets.GPG_KEY_B64 }}
      GPG_KEY_PASS_B64: ${{ secrets.GPG_KEY_PASS_B64 }}
    steps:

      - name: Clone Clio repo
        uses: actions/checkout@v3
        with:
          path: clio_src

      - name: Clone Clio CI repo
        uses: actions/checkout@v3
        with:
          path: clio_ci
          repository: 'legleux/clio-ci'

      # - name: Build
      #   uses: legleux/clio-gha/build@main

      - name: fake build
        run: |
          sudo apt-get update && sudo apt-get -y dpkg-sig install equivs
          echo -en 'Package: fake\nVersion: 1.2.3\nMaintainer: Mee <support@me.com>\nArchitecture: all\nDepends: butts' > a.equivs
          equivs-build a.equivs
          ls -lh
          touch clio_tests

      - name: Artifact clio_tests
        uses: actions/upload-artifact@v2
        with:
          name: clio_tests
          path: clio_tests

      - name: Sign Debian packages
        uses: legleux/clio-gha/sign@main

      - name: Verify the signature
        run: |
          gpg --verify *.deb

      - name: Artifact Debian package
        uses: actions/upload-artifact@v2
        with:
          name: deb_package-${{ github.sha }}
          path: clio_ci/build/*.deb

