name: Build Clio
on:
  push:
    branches: [master, release/*, develop]
  pull_request:
    branches: [master, release/*, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Run clang-format
        uses: ./.github/actions/clang_format

  build:
    name: Build
    needs: lint
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CONAN_USER_HOME: ${{ github.workspace }}
      WITH_IMAGE: '{"image": "conanio/gcc11:1.61.0", "options": "--user root"}'
      NO_IMAGE: '{"image": null}'
    strategy:
      matrix:
        os: ["macOS", "Linux"]
        container: [WITH_IMAGE, NO_IMAGE]
        exclude:
          - os: "Linux"
            container: NO_IMAGE
          - os: "macOS"
            container: WITH_IMAGE
    runs-on: [self-hosted, "${{ matrix.os }}"]
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: Install packages and prepare platform
        uses: ./.github/actions/install_packages

      - name: Setup conan
        uses: ./.github/actions/setup_conan
        id: conan

      - name: Restore cache
        uses: ./.github/actions/restore_cache
        id: restore_cache
        with:
          conan_dir: ${{ env.CONAN_USER_HOME }}/.conan
          ccache_dir: ${{ env.CCACHE_DIR }}

      - name: Build Clio
        uses: ./.github/actions/build_clio
        with:
          conan_profile: ${{ steps.conan.outputs.conan_profile }}
          conan_cache_hit: ${{ steps.restore_cache.outputs.conan_cache_hit }}

      - name: Strip tests
        run: strip build/clio_tests

      - name: Upload clio_tests
        uses: actions/upload-artifact@v3
        with:
          name: clio_tests_${{ runner.os }}
          path: build/clio_tests

      - name: Save cache
        uses: ./.github/actions/save_cache
        with:
          conan_dir: ${{ env.CONAN_USER_HOME }}/.conan
          conan_hash: ${{ steps.restore_cache.outputs.conan_hash }}
          conan_cache_hit: ${{ steps.restore_cache.outputs.conan_cache_hit }}
          ccache_dir: ${{ env.CCACHE_DIR }}
          ccache_cache_hit: ${{ steps.restore_cache.outputs.ccache_cache_hit }}

