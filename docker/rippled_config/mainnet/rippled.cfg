[network_id]
0

[server]
port_rpc_admin_local
port_peer
port_ws_admin_local
port_ws_public

[port_rpc_admin_local]
port = 5005
ip = 127.0.0.1
admin = 127.0.0.1
protocol = http

[port_peer]
port = 51235
ip = 0.0.0.0
protocol = peer

[port_ws_admin_local]
port = 6006
ip = 127.0.0.1
admin = 127.0.0.1
protocol = ws

[port_grpc]
port = 50061
ip = 0.0.0.0
secure_gateway = 127.0.0.1

[port_ws_public]
port = 6015
ip = 127.0.0.1
protocol = ws

[node_db]
type=NuDB
path=/var/lib/rippled/db/nudb
online_delete=256

[database_path]
/var/lib/rippled/db

[debug_logfile]
/var/log/rippled/debug.log

[validators_file]
validators.txt

[rpc_startup]
{ "command": "log_level", "severity": "info" }

[ssl_verify]
1
[node_size]
huge
